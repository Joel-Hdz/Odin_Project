<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div>
        <h1>Instagram</h1>
    </div>
    <div class="container story">
        <div class="story-item">
            <img src="user4.jpg" alt="your profile picture" class="story-img">
            holder
        </div>
        <div class="story-item">
            <img src="user1.jpg" alt="user1 img" class="story-img">
            holder
        </div>
        <div class="story-item">
            <img src="user2.jpg" alt="user2 img" class="story-img">
            holder
        </div>
        <div class="story-item">
            <img src="user3.jpg" alt="user3 img" class="story-img">
            holder
        </div>
    </div>
    <div class="container post">
        <div class="post-header">
            <img src="user1.jpg" alt="user1" class="post-profile-img">
            <div class="who">
                <div class="post-user-name">
                    <strong>girl</strong>
                </div>
                <div class="post-location">location</div>
            </div>

        </div>
        <div class="post-img">
            <img src="user1.jpg" alt="post image" class="post-img">
        </div>
        <div class="buttons">
            <div>likes</div>
            <div>comments</div>
        </div>
        <div class="caption">new profile picture</div>
        <div class="comments-section">
            <div>
                looks great
            </div>
            <div class="comment-like">
                <div>likes</div>
            </div>
        </div>
    </div>


</body>

</html>
